image: "spritecloud/ruby-selenium-runner:2.3"

services:
  - selenium/standalone-chrome:latest

before_script:
- bundle install #Install the required gems
- export SELENIUM_ENV=remote

app-demo-profile:
  script:
  - bundle exec cucumber PROFILE_ID=13 -p app_calliope_import
  when: manual

app-test-demo-profile:
  script:
  - bundle exec cucumber PROFILE_ID=1 -p app_test_calliope_import
  when: manual
